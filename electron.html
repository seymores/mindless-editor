<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mindless Editor</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Source+Code+Pro:ital,wght@0,300;0,600;1,300&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="lib/codemirror.css">
    <link rel="stylesheet" href="addon/dialog/dialog.css">
    <link rel="stylesheet" href="addon/search/matchesonscrollbar.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="theme/mindless.css">
    <link rel="stylesheet" href="app.css">

    <script src="lib/codemirror.js"></script>
    <script src="addon/mode/overlay.js"></script>
    <script src="addon/dialog/dialog.js"></script>
    <script src="addon/search/searchcursor.js"></script>
    <script src="addon/search/search.js"></script>
    <script src="addon/scroll/annotatescrollbar.js"></script>
    <script src="addon/search/matchesonscrollbar.js"></script>
    <script src="addon/search/jump-to-line.js"></script>
    <script src="mode/markdown/markdown.js"></script>
    <script src="mode/gfm-mindless/gfm-mindless.js"></script>
</head>

<body style="-webkit-app-region: drag">
    <nav class="navbar navbar-expand-md navbar-light fixed-top searchbar form-control has-search" style="top: 1.5rem">
        <a class="navbar-item searchbar-navi-button" title="Dashboard" href="#"><i class="fa fa-archive"></i></a>
        <a class="navbar-item searchbar-navi-button" href="#" title="Navigate back"><i
                class="fa fa-chevron-left"></i></a>
        <a class="navbar-item searchbar-navi-button" href="#" title="Navigate forward"><i
                class="fa fa-chevron-right"></i></a>

        <span class="fa fa-search form-control-feedback"></span>
        <input type="text" name="search" placeholder="Type ^help or ^dashboard" class="form-control" style="border-color: rgb(177, 177, 177);"></input>
        <!-- <a class="navbar-item searchbar-navi-button" title="Get help" href="#"><i class="fa fa-question-circle"></i></a> -->
    </nav>

    <main id="editor-body" class="container-fluid" style="-webkit-app-region: no-drag;">
        <div class="row no-gutters">
            <div id="sidebar" class="col-4 col-sm-4 col-md-3 col-lg-2 col-xl-2 sidebar">
                sidebar
            </div>

            <div id="main" class="col-8 col-sm-8 col-md-9 col-lg-10 col-xl-10 ">
                <div class="editor-body">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
